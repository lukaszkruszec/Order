<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="js/pgb.js"></script>
		<script src="cordova.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body onload="init()">
		
		<!-- My app main page -->
		<div data-role="page" id="pageone">
		  <div data-role="header">
			<h1>BusinessCardGUI</h1>
		  </div>
		  <div data-role="main" class="ui-content">
				<form action="">
					<label for="text-basic">TO:</label>
					<input type="text" name="text-basic" id="text-basic" value="">
					<label for="date">Date:</label>
					<input type="date" name="date" id="date" value="">
					<fieldset data-role="controlgroup">
				    <legend>Product :</legend>
				    <input type="checkbox" name="checkbox-1a" id="checkbox-1a" checked="">
				    <label for="checkbox-1a">Cheetos</label>
				    <input type="checkbox" name="checkbox-2a" id="checkbox-2a">
				    <label for="checkbox-2a">Doritos</label>
				    <input type="checkbox" name="checkbox-3a" id="checkbox-3a">
				    <label for="checkbox-3a">Fritos</label>
				    <input type="checkbox" name="checkbox-4a" id="checkbox-4a">
				    <label for="checkbox-4a">Sun Chips</label>
				</fieldset>
				<label for="number-pattern">Quantity:</label>
				<input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="">
				<a href="#" class="ui-btn ui-btn-inline">Approve</a>
				<button class="ui-btn ui-btn-inline">Reject</button>
				</form>

		  </div>
		  <div data-role="footer" data-position="fixed">
			<h1>(c) Łukasz Kruszec</h1>
		  </div> 
		</div> 	
	

	</body>
</html>
